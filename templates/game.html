<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
</head>
    <body>
        <h1>Lets Play a Game!</h1>

        <form action="/madlib">
            <label for="pick-a-person">Pick a person</label>
            <input type="text" name="person" id="pick-a-person">
            <label for="pick-a-color">Pick a color</label>
            <input type="text" name="color" id="pick-a-color">
            <label for="pick-a-noun">Pick a noun</label>
            <input type="text" name="noun" id="pick-a-noun">
            <label for="pick-an-adjective">Pick an adjective</label>
            <input type="text" name="adjective" id="pick-an-adjective">
            <input type="submit">
        </form>
    </body>
</html>
